<h1>Search Boardgames</h1>

<form [formGroup]="form" (submit)="search()">
  <table>
    <tr>
      <td> Search terms: </td>
      <td> <input type="text" size="30" formControlName="q"> </td>
      <td> <button type="submit" [disabled]="form.invalid">Search</button> </td>
    </tr>
  </table>
</form>
